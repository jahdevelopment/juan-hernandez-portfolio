<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/ttt-style.css">
    <script defer src="../src/js/ttt-script.js"></script>
    <script src="https://kit.fontawesome.com/08aa4b6a62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <ul>
            <li><h2>Player 1: <strong>X</strong></h2></li>
            <li><h2>Player 2: <strong>O</strong></h2></li>
        </ul>
        <h2 class="game-info"></h2>
    </header>
    <main>
        <div class="grid">
            <div class="box box-1"></div>
            <div class="box box-2"></div>
            <div class="box box-3"></div>
            <div class="box box-4"></div>
            <div class="box box-5"></div>
            <div class="box box-6"></div>
            <div class="box box-7"></div>
            <div class="box box-8"></div>
            <div class="box box-9"></div>
        </div>
    </main>
    <footer>
        <button class="game-restart">Reset</button>
        <button class="return" onclick="window.location.href='project-ticTactoe.html'">RETURN</button>
    </footer>
</body>
</html>
